<div class="container main-container">
  <h3>Interpolation</h3>
  <p
    [ngClass]="{
      'text-secondary': contadorClique < 3,
      'text-success': contadorClique >= 3,
      'text-warning': contadorClique >= 5,
      'text-danger': contadorClique >= 9
    }"
  >
    O número de cliques é: {{ contadorClique }}
  </p>

  <br />
  <br />

  <h3>Property Binding</h3>
  <button class="btn btn-info" type="button" [disabled]="contadorClique >= 10">
    Info
  </button>
  <img [src]="urlImage" style="height: 50px; width: 50px" alt="Imagem" />

  <br />
  <br />

  <h3>Event Binding</h3>
  <button type="button" class="btn btn-warning" (click)="adicionarClique()">
    Clique-me
  </button>
  <button
    type="button"
    class="btn btn-danger"
    (click)="zerarContador()"
    [disabled]="contadorClique < 10"
  >
    Zerar Contador
  </button>

  <br />
  <br />

  <h3>Two-way Binding</h3>
  <input type="text" (keyup)="keyUp($event)" placeholder="Digite seu nome" />
  <br />
  <label>Seu nome é: {{ nome }}</label>
  <br />
  <br />
  <input
    type="text"
    [ngModel]="nome2"
    (ngModelChange)="nome2 = $event"
    placeholder="Digite seu nome"
  />
  <br />
  <label>Seu nome é: {{ nome2 }}</label>
  <br />
  <br />
  <input type="text" [(ngModel)]="nome3" placeholder="Digite seu nome" />
  <br />
  <label>Seu nome é: {{ nome3 }}</label>
</div>
